<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/6b4ba4da31.js" crossorigin="anonymous"></script>
	<title>Shopping Cart</title>
</head>
<body>
	<div class="container">
		<div class="items-cont">
			<h1>Shopping cart</h1>
			<div class="items">
				<div class="item">
					<div class="row1">
						<img src="https://ke.jumia.is/unsafe/fit-in/500x500/filters:fill(white)/product/48/647569/1.jpg?0630" class="card-img-top" alt="...">
						<p class="item-name">Fashion Unisex Military Arab Tactical Desert Shemagh KeffIyeh Scarf Shawl Neck Head Wrap Black White</p>
						<span id="amount">$100</span>
					</div>
					<div class="row2">
						<button>
							<i class="fa-solid fa-trash"></i>
						</button>
						<div>
							<button class="btn">+</button>
							<button class="btn">-</button>
						</div>
					</div>
					
				</div>	
			</div>
		</div>
	
		<div class="total">
			<h2>CART SUMMARY</h2>
			<div class="cost">
				<h3>subtotal</h3>
				<span class="total">$0</span>
			</div>
			<p>Otwick Express items are eligible for free delivery </p>
			<button class="checkout">Checkout</button>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
